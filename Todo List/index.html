<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="todo-icon.png">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="todo-wrapper open">
            <h1 class="title">Görüləcək işlər siyahısı</h1>
            <div class="add-todo">
                <input type="text" placeholder="əlavə edin">
                <button class="add-btn" title="Əlavə et"><i class='bx bx-plus-circle'></i></button>
                <button class="search-btn" title="Axtar"><i class='bx bx-search'></i></button>
                <button class="mode"><i class='icon bx bx-moon'></i></button>
                <div class="search-bar">
                    <input type="text" placeholder="Axtar">
                </div>
            </div>
            <div class="todo-list">
                <ul>
                    <!-- <li class="list">
                        <input type="checkbox" name="list" id="list-1">
                        <label for="list-1">
                            <i class='bx bx-check'></i>
                            <span>Hello</span>
                        </label>
                        <i class='bx bx-x'></i>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
